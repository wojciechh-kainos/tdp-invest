<!DOCTYPE html>
<html lang="en">
<meta http-equiv="pragma" content="no-cache" />
<head>
    <meta charset="UTF-8">
    <title>TDP Invest</title>
    <script data-main="js/application/require-config.js" src="js/lib/requirejs/require.js"></script>
    <link href="js/lib/angular-material/angular-material.css" rel="stylesheet" />
</head>
<body layout="column">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button aria-label="Home">
            <a ui-sref="data">Home</a>
        </md-button>
        <md-button aria-label="Chart">
            <a ui-sref="compare">Compare</a>
        </md-button>
    </div>
</md-toolbar>
<div flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <div>
            <md-datepicker ng-model="beginDate" md-placeholder="Date from:"
                       md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
            <md-datepicker ng-model="endDate" md-placeholder="Date to:"
                       md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
        </div>
        <div ui-view="userData"></div>
    </md-sidenav>
        <div flex layout="row" ui-view="compare"></div>
</div>
</body>
</html>
