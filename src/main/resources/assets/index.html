<!DOCTYPE html>
<html lang="en">
<meta http-equiv="pragma" content="no-cache" />
<head>
    <meta charset="UTF-8">
    <title>TDP Invest</title>
    <script data-main="js/application/require-config.js" src="js/lib/requirejs/require.js"></script>
    <link href="js/lib/angular-material/angular-material.css" rel="stylesheet" />
</head>
<body layout="column">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button aria-label="Home" ui-sref="root.data">
            <a >Home</a>
        </md-button>
        <md-button aria-label="Chart" ui-sref="root.compare">
            <a >Compare</a>
        </md-button>
    </div>
</md-toolbar>
<div flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <div ui-view="DateSegment"></div>
        <div ui-view="userData"></div>
        <div ui-view="submitButton"></div>
    </md-sidenav>
        <div flex layout="row" ui-view="compare"></div>
</div>
</body>
</html>
