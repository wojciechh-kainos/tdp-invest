<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TDP Invest</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css">
    <script data-main="js/application/require-config.js" src="js/lib/requirejs/require.js"></script>
</head>

<body>

<div id="content">
    <header>

        <nav class="navbar navbar-inverse navbar-static-top ng-cloak">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">TDP Invest</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li ui-sref-active="active"><a ui-sref="tdp">Chart</a></li>
                    <li ui-sref-active="active"><a ui-sref="compare">Compare</a></li>
                    <li ui-sref-active="active"><a ui-sref="login"><i class="fa fa-shield"></i> {{isLoggedIn()? "Logout"
                        : "Login"}}</a></li>
                    <li ng-show="!isLoggedIn()" ui-sref-active="active"><a ui-sref="register"><i
                            class="fa fa-shield"></i> Register</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="container" ui-view></div>

</div>

<footer class="modal-footer">
    Application footer
</footer>

</body>
</html>
