<tdp-chart ng-if="stockData" stock-data="stockData" invest-data="investData"></tdp-chart>

<tdp-table ng-if="stockData" stock-data="stockData" class="col-md-6"></tdp-table>

<div class="col-md-6">

    <div class="form-group col-md-12">
        <label class="col-md-4 control-label" for="input_value">Input:</label>
        <div class="col-md-4 input-group">
            <input name="input_value" id="input_value" type="text" class=" form-control" placeholder="300" ng-model="input_value"/>
            <div class="input-group-addon">$</div>
        </div>
        <p class="error">{{input_value_error}}</p>
    </div>

    <div class="form-group col-md-12">
        <label class="col-md-4 control-label" for="interest_rate">Interest Rate:</label>
        <div class="col-md-4 input-group">
            <input name="interest_rate" type="text" id="interest_rate" class=" form-control" placeholder="2" ng-model="interest_rate"/>
            <div class="input-group-addon">%</div>
        </div>
        <p class="error">{{interest_rate_error}}</p>
    </div>

    <div class="form-group col-md-12">
        <button ng-disabled="show_button" ng-class="{'btn-danger disabled' : show_button, 'btn-success' : !show_button}" class="btn col-md-10" ng-click="setInvestData(showInvest(start_date, end_date, input_value, interest_rate));">Show stock prices</button>
    </div>

    <tdp-calendar></tdp-calendar>

</div>
