<div class="container">
    <div ng-class="{'col-md-6':$state.includes('tdp.compare.calculated')}">
        <form name="compareForm" class="form-horizontal" ng-submit="submit()">
            <fieldset>

                <!-- Form Name -->
                <legend>Compare form</legend>

                <!-- Text input-->
                <div class="form-group" show-errors>
                    <label class="col-md-4 control-label" for="start_date">Start date:</label>
                    <div class="col-md-7">

                        <p class="input-group">
                            <input id="start_date" name="start_date" ng-model="form.startDate" class="form-control"
                                   placeholder={{format}} uib-datepicker-popup={{format}}
                                   datepicker-options="dateOptions"
                                   is-open="showDp1" min="{{dateFirst | date:'yyyy-MM-dd' }}" max="{{dateLast | date:'yyyy-MM-dd' }}" required="true"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="showDp1 = !showDp1"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <span class="help-block">Investment start date</span>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group" show-errors>
                    <label class="col-md-4 control-label" for="end_date">End date:</label>
                    <div class="col-md-7">

                        <p class="input-group">
                            <input id="end_date" name="end_date" ng-model="form.endDate" class="form-control"
                                   placeholder={{format}} uib-datepicker-popup={{format}}
                                   datepicker-options="dateOptions"
                                   is-open="showDp2" min="{{dateFirst | date:'yyyy-MM-dd' }}" max="{{dateLast | date:'yyyy-MM-dd' }}" ng-required="true"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="showDp2 = !showDp2"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <span class="help-block">Investment end date</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group" show-errors>
                    <label class="col-md-4 control-label" for="interest_rate">Interest rate:</label>
                    <div class="col-md-7">
                        <input id="interest_rate" name="interest_rate" ng-model="form.interestRate" type="number" step="0.01"
                               max="100"
                               min="0.01" class="form-control input-md" required="">
                        <span class="help-block">Value in percent</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group" show-errors>
                    <label class="col-md-4 control-label" for="value_capitalization">Capitalization interval:</label>
                    <div class="col-md-7">
                        <input id="value_capitalization" name="value_capitalization"
                               ng-model="form.captInterval"
                               type="number" step="1" max="365" min="1"
                               class="form-control input-md" required="">
                        <span class="help-block">Value in days</span>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label class="col-md-4 control-label" for="value_investment">Amount:</label>
                    <div class="col-md-7">
                        <input id="value_investment" name="value_investment"
                               ng-model="form.amount" type="number"
                               class="form-control input-md" required="">
                        <span class="help-block">Invested amount</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-7 col-md-offset-4">
                        <button id="button1id" type="submit" class="btn btn-success">Calculate</button>
                        <button id="button2id" ng-click="fill()" class="btn btn-danger">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>

    <div ui-view="compare-chart"></div>

</div>
