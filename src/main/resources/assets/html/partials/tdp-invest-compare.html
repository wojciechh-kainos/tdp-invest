<div class="col-md-12">
    <highchart id="chart1" config="chartConfig" class="center"></highchart>
</div>
<div class="col-md-6" ui-view="calendar"></div>

<div class="col-md-6">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <a ng-click="sortTable('date');">Date</a>
                        <span class="" ng-class="{'glyphicon glyphicon-arrow-up' : reverse && sort == 'date', 'glyphicon glyphicon-arrow-down' : !reverse && sort == 'date', '' : sort != 'date'}"></span>
                        <!--
                        omówienie ng-class:
                        dodaje 'klase' : jezeli spelniony warunek
                        Tutaj:
                        obsługa strzałki pokazującej zwrot sortowania - jeżeli reverse == true to w górę i odwrotnie,
                        jeżeli sortujemy inną wartość strzałka znika
                        -->
                    </th>

                    <th>
                        <a ng-click="sortTable('price');">Price</a>
                        <span class="" ng-class="{'glyphicon glyphicon-arrow-up' : reverse && sort == 'price', 'glyphicon glyphicon-arrow-down' : !reverse && sort == 'price', '' : sort != 'price'}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in filteredCollection | orderBy:sort:reverse">
                    <td>{{item.date}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-6 col-md-offset-3 center"><uib-pagination
            ng-model="currentPage"
            total-items="collection.length"
            max-size="maxSize"
            boundary-links="true">
    </uib-pagination></div>
</div>
