<div class="container-fluid">
<div class="wrapper center-block">
    <h2>Compare</h2>
    <div class="row">
        <div class="col-md-4">
            <label>Percent of investment</label><br><input ng-model="investmentPercent" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label>Value of investment</label><br><input ng-model="investmentValue" class="form-control"/>
        </div>
        <div>
            <button ng-click="updateChart(minDate, maxDate)" class="btn btn-primary btn-lg col-md-4 show-me-btn">Show me!</button>
        </div>

    </div>
    <div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label>Pick the start date:</label>
            <tdp-datepicker ng-model="dt" min-date="minDate" max-date="maxDate"></tdp-datepicker>
        </div>
        <div class="col-md-3">
            <label>Pick the finish date:</label>
            <tdp-datepicker ng-model="dt2" min-date="minDate" max-date="maxDate"></tdp-datepicker>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <highchart config="chartConfig"></highchart>
        </div>
    </div>
</div>
</div>
