<h4>compare view</h4>

<div>
    <input ng-model="name" />
    <input ng-model="val" />
    <button ng-click="addInvestment(name, val)">Add</button>
    <br />
</div>

<div>
    <h3>Investments</h3>
    <ul>
        <div ng-init="investments = getInvestments()">
            <li ng-repeat="inv in investments">
                <a ng-click="delInvestment(inv.id)">
                    {{inv.name}}: {{inv.val}}%
                </a>
            </li>
        </div>
    </ul>
</div>


<canvas width="800" height="400" id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick" >
</canvas>
