<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Porównaj</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="start_date">Data początkowa:</label>
            <div class="col-md-4">

                <p class="input-group">
                    <input id="start_date" name="start_date" type="text" class="form-control" placeholder="dd/mm/rrrr" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <span class="help-block">Data w formacie dd/mm/rrrr</span>
            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="end_date">Data końcowa:</label>
            <div class="col-md-4">

                <p class="input-group">
                    <input id="end_date" name="end_date" class="form-control" placeholder="dd/mm/rrrr" uib-datepicker-popup="{{format}}" ng-model="dt2" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <span class="help-block">Data w formacie dd/mm/rrrr</span>
            </div>
        </div>

            <div class="col-md-4">

            <div class="col-md-4">
                <input id="end_date" name="end_date" type="date" placeholder="dd/mm/rrrr" class="form-control input-md" required="">

            </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="value_percentage">Oprocentowanie lokaty:</label>
            <div class="col-md-4">
                <input id="value_percentage" name="value_percentage" type="number" value="0.07"  placeholder="0.07" step="0.01" max="0.99" min="0.01" class="form-control input-md" required="">
                <span class="help-block">Wartość wyrażona w procentach</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="value_capitalization">Kapitalizacja odsetek:</label>
            <div class="col-md-4">
                <input id="value_capitalization" name="value_capitalization" type="number" value="30" placeholder="30" step="1" max="365" min="1" class="form-control input-md" required="">
                <span class="help-block">Ilość dni</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="value_investment">Kwota inwestycji</label>
            <div class="col-md-4">
                <input id="value_investment" name="value_investment" type="number" value="1000" placeholder="1000" class="form-control input-md" required="">
                <span class="help-block">Ilość pieniędzy inwestowana</span>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-success">Policz</button>
                <button id="button2id" name="button2id" class="btn btn-danger">Reset</button>
            </div>
        </div>

    </fieldset>
</form>
