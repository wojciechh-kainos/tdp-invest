<div>
    <form class="form-horizontal" name="investmentForm">
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label for="start">Begin date:</label><p class="input-group">
                    <p class="input-group">
                        <input id="start" type="text" placeholder="{{format}}" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>

                    <label for="end">End date:</label>
                    <p class="input-group">
                        <input id="end" type="text" placeholder="{{format}}" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>

                <div class="form-group">
                    <label for="annualInterest">Annual interest:</label>
                    <div class="input-group">
                        <div class="input-group-addon">%</div>
                        <input class="form-control" type="number" id="annualInterest" ng-model="annualInterest" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input class="form-control" type="number" id="amount" ng-model="amount" placeholder="0">
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label>Invest option:</label>
            <select id="investOption" ng-model="investOption">
                <option value="1">Year</option>
                <option value="12">Month</option>
                <option value="365">Day</option>
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-default" type="submit" ng-click="submit()">Submit</button>
        </div>


    </form>
</div>
<div class="alert alert-success">
    <p>Zysk z lokaty: {{gain}}</p>
</div>
<div id="investmentChart">Placeholder for investment chart</div>
<div id="container">Placeholder for chart</div>
