<div class="form-group col-md-12">
    <label class="col-md-4 control-label" for="newStockValue">Stock value:</label>
    <div class="col-md-4 input-group">
        <input name="newStockValue" id="newStockValue" type="text" class="form-control"
               ng-model="newStockValue"/>
        <div class="input-group-addon">$</div>
    </div>
</div>

<div class="form-group col-md-12">
    <label class="col-md-4 control-label" for="newStockDate">Stock date:</label>
    <div class="col-md-4 input-group">
        <input name="newStockDate" type="text" id="newStockDate" class="form-control"
               ng-model="newStockDate"/>
    </div>
</div>

<div class="form-group col-md-12">
    <button class="btn btn-primary col-md-10" ng-click="addNewStock(newStockDate, newStockValue)">Add new stock
    </button>
</div>
