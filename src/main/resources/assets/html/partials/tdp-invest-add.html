<div class="form-group col-md-12">
    <label class="col-md-4 control-label" for="newStockValue">Input:</label>
    <div class="col-md-4 input-group">
        <input name="newStockValue" id="newStockValue" type="text" class="form-control"
               ng-model="newStockValue"/>
        <div class="input-group-addon">$</div>
    </div>
</div>

<div class="form-group col-md-12">
    <label class="col-md-4 control-label" for="newStockDate">Interest Rate:</label>
    <div class="col-md-4 input-group">
        <input name="newStockDate" type="text" id="newStockDate" class="form-control"
               ng-model="newStockDate"/>
        <div class="input-group-addon">%</div>
    </div>
</div>

<div class="form-group col-md-12">
    <button class="btn col-md-10" ng-click="setInvestData(showInvest(start_date, end_date, input_value, interest_rate));">Show stock prices
    </button>
</div>
