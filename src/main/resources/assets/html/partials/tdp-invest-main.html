
    <form class="form-horizontal" name="dateRangeForm" >
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="start">Begin date:</label>
                <input class="form-control" type="date" id="start" ng-model="start" placeholder="yyyy-MM-dd">

                <label for="end">End date:</label>
                <input class="form-control" type="date" id="end" ng-model="end" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-3">
                <button class="btn btn-default" type="submit" ng-click="submitRange()">Submit</button>
            </div>
        </div>
    </form>
<div class="row">
    <div>
    PersonId: <input type="text" ng-model="id">
    <a href="javascript:void(0);" ui-sref="tdp.person({personId: id})">Go!</a>
    </div>
</div>


<div class="row">
    <div id="container">Placeholder for chart</div>
</div>

<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="query" >Search: </label>
            <div class="input-group">
                <input class="form-control" id="query" ng-model= "query">
            </div>
        </div>
    </form>

    <table class="table investScoreTable">
        <tr>
            <td><a href="#" ng-click="sortType = 'day'; sortReverse = !sortReverse">Day</a></td>
            <td><a href="#" ng-click="sortType = 'month'; sortReverse = !sortReverse">Month</a></td>
            <td><a href="#" ng-click="sortType = 'year'; sortReverse = !sortReverse">Year</a></td>
            <td><a href="#" ng-click="sortType = 'value'; sortReverse = !sortReverse">Value</a></td>
        </tr>
        <tr ng-repeat="score in filteredDataForView | orderBy:sortType:sortReverse | filter: query ">
            <td>{{score.date.dayOfMonth}}</td>
            <td>{{score.date.month}}</td>
            <td>{{score.date.year}}</td>
            <td>{{score.value}}</td>
        </tr>
    </table>

    <uib-pagination
            ng-model="currentPage"
            total-items="dataForView.length"
            max-size="maxSize"
            boundary-links="true">
    </uib-pagination>
</div>
