<div class="container">
    <div class="col-md-9">
        <highchart id="chart1" config="chartConfig" class="span10"></highchart>
    </div>
    <div class="col-md-3">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in mydata">
                <td>{{row[0] | date: 'dd/MM/yyyy'}}</td>
                <td>{{row[1]}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
