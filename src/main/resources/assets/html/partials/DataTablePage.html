<link href="style.css" rel="stylesheet" />
<table border="1">
    <tr>
        <td>Date</td>
        <td>Income</td>
        <td ng-if="columns.length == 4">Income from fund</td>
    </tr>
    <tr ng-repeat="row in myData">
        <td>{{row[columns[dateIndex]] | date: 'yyyy-MM-dd'}}</td>
        <td><center>{{row[columns[valIndex]]}}</center></td>
        <!--<td ng-if="columns.length == 4"><center>{{row[columns[3]]}}</center></td>-->
    </tr>
</table>
