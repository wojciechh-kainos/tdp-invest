<div class="col-md-12">
    <div class="form-group col-md-12">
        <label class="col-md-4 control-label" for="start_date">Data początkowa:</label>
        <div class="col-md-5">

            <p class="input-group">
                <input id="start_date" name="start_date" ng-model="start_date" type="string" class="form-control" placeholder="dd/mm/rrrr" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
            <span class="help-block">Data w formacie dd/mm/rrrr</span>
        </div>
    </div>

    <div class="form-group col-md-12">
        <label class="col-md-4 control-label" for="end_date">Data końcowa:</label>
        <div class="col-md-5">

            <p class="input-group">
                <input id="end_date" name="end_date" ng-model="end_date" type="string" class="form-control" placeholder="dd/mm/rrrr" uib-datepicker-popup="{{format}}" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
            <span class="help-block">Data w formacie dd/mm/rrrr</span>
        </div>
    </div>



    <div class="form-group col-md-12">
        <button class="btn btn-primary col-md-10" ng-click="getStockData(start_date, end_date);">Show stock prices</button>
    </div>
</div>
