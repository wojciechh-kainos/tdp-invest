<div class="col-md-6 col-md-offset-3">
    <div class="form-group">
        <label class="col-md-4 control-label" for="start_date">Data początkowa:</label>
        <div class="col-md-7">

            <p class="input-group">
                <input id="start_date" name="start_date" ng-model="start_date" type="string" class="form-control" placeholder="dd/mm/rrrr" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
            <span class="help-block">Data w formacie dd/mm/rrrr</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="start_date">Data początkowa:</label>
        <div class="col-md-7">

            <p class="input-group">
                <input id="end_date" name="start_date" ng-model="start_date" type="string" class="form-control" placeholder="dd/mm/rrrr" uib-datepicker-popup="{{format}}" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
            <span class="help-block">Data w formacie dd/mm/rrrr</span>
        </div>
    </div>
</div>
