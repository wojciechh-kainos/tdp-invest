
<p class="row">
    <div class="col-xs-3">
        <form class="form-horizontal" name="fileUploadForm">
            <div class="form-group">
                    <input type="file" id="file" file-model="fileToUpload"/>
            </div>

                <button class="btn btn-default" ng-click="uploadFile()">Upload</button>
        </form>
    </div>
</p>
<p class="row">
    <div class="col-xs-3">
        <div class="alert alert-success" ng-show="alert">{{alert}}</div>
    </div>
</p>
